# Nav2 Configuration for Humanoid Robot in Isaac Sim

# Global planner configuration
bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: True
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    # Specify the goal checker for the controller
    goal_checker: "goal_checker"

    # Behavior tree for navigation
    # This is a basic navigation tree that includes recovery behaviors
    default_nav_to_pose_bt_xml: "navigate_to_pose_w_replanning_and_recovery.xml"
    # Alternative behavior trees:
    # default_nav_through_poses_bt_xml: "navigate_through_poses_w_replanning_and_recovery.xml"

# Local planner configuration (controller)
controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # DWB Controller
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.5
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.15
      stateful: True
      oscillation_reset_dist: 0.05
      oscillation_magic_theta: 0.47124
      oscillation_filter_duration: 10.0
      oscillation_filter_max_vel: 0.1
      prune_plan: True
      prune_distance: 1.0
      debug_trajectory_details: True
      use_dwa: False
      global_plan_overwrite_orientation: True
      publish_cost_grid_pc: False
      # Humanoid-specific parameters
      max_vel_theta: 0.5  # Slower turning for humanoid balance
      min_speed_xy: 0.1   # Minimum walking speed for stability

# Goal checker configuration
goal_checker:
  ros__parameters:
    use_sim_time: True
    tolerance: 0.25
    rot_tol: 0.25
    xy_goal_tolerance: 0.25
    stateful: True

# Progress checker configuration
progress_checker:
  ros__parameters:
    use_sim_time: True
    plugin: "nav2_controller::SimpleProgressChecker"
    required_movement_radius: 0.5
    movement_time_allowance: 10.0

# Global planner configuration
planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: False
      allow_unknown: True
      # Humanoid-specific parameters
      visualize_potential: False

# Behavior tree node configuration
behavior_server:
  ros__parameters:
    use_sim_time: True
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
      spin_dist: 1.57
    backup:
      plugin: "nav2_behaviors::BackUp"
      backup_dist: 0.15
      backup_speed: 0.05
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      drive_on_heading_dist: 1.0
      drive_on_heading_angle_tolerance: 0.785
    wait:
      plugin: "nav2_behaviors::Wait"
      wait_duration: 1s
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
      max_holonomic_turning_vel: 0.325

# Recovery configuration
bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: True

# Waypoint follower configuration
waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: False
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# Local costmap configuration
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: True
      width: 6
      height: 6
      resolution: 0.05
      # Humanoid-specific parameters
      origin_x: -3.0
      origin_y: -3.0
      # Map clearing parameters
      always_send_full_costmap: False
      # Layer specifications
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 10
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.05

  local_costmap_client:
    ros__parameters:
      use_sim_time: True

  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

# Global costmap configuration
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.3
      # Humanoid-specific parameters
      resolution: 0.05
      track_unknown_space: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.05
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.0
      always_send_full_costmap: False

  global_costmap_client:
    ros__parameters:
      use_sim_time: True

  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

# Lifecycle manager configuration
lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names: ["map_server", "planner_server", "controller_server",
                 "bt_navigator", "behavior_server", "local_costmap", "global_costmap"]

# Map server configuration
map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "turtlebot3_world.yaml"

# AMCL configuration for localization
amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: False
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_enabled: True
    save_pose_topic: "amcl_pose"
    scan_topic: "scan"
    sigma_hit: 0.2
    tf_broadcast: True
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    set_initial_pose: True
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

# Isaac Sim specific parameters
isaac_sim:
  # Isaac Sim simulation-specific settings
  use_ground_truth_pose: True
  sensor_noise:
    laser:
      enabled: True
      noise_std: 0.01
    imu:
      enabled: True
      noise_density: [0.01, 0.01, 0.01, 0.001, 0.001, 0.001]

# AI-specific parameters for enhanced navigation
ai_navigation:
  # Deep reinforcement learning parameters
  drl:
    enabled: True
    model_path: "/models/drl_navigation.pt"
    action_space:
      linear_velocity: [-0.5, 0.5]
      angular_velocity: [-1.0, 1.0]
    observation_space:
      laser_scan_range: 360
      robot_pose: True
      goal_direction: True
      velocity: True
    reward_function:
      goal_reached: 100.0
      collision: -100.0
      progress: 1.0
      time_penalty: -0.1
      smoothness: 0.1

  # Social navigation parameters
  social_navigation:
    enabled: True
    personal_space_radius: 1.0
    social_force_coefficient: 10.0
    human_tracking:
      enabled: True
      max_detection_range: 5.0
      tracking_algorithm: "kalman_filter"

# Performance monitoring
performance:
  # Parameters for monitoring navigation performance
  enable_monitoring: True
  publish_metrics: True
  metrics_topic: "/nav2_performance_metrics"
  metrics:
    success_rate: True
    time_to_goal: True
    path_efficiency: True
    safety_metrics: True
    energy_efficiency: True